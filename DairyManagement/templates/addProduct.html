

{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title class="hesabu">Add Product</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'user_styles.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@300&display=swap" rel="stylesheet">
    </head>
    {% block content %}
    
    <body>
      
      <div class="container-1">
        <div class="box-3">
            <div class="cnt">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
                    {% endfor %}
                </ul>
              {% endif %}
              <form action="" method="POST" enctype="multipart/form-data">
                <fieldset>
                  <legend>Add Your Product </legend>
                  {% csrf_token %}
                  {{ form.as_table }}
                  <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
              </form>
              </div>
         
          <a class="btn btn-sm btn-block bg-dark" style="color: black;"  href="{% url 'DairyManagement:products' %}"> View Products </a>
        </div>
      </div>
      {% endblock %}
    </body>
</html>
